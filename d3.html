<!DOCTYPE html>
<meta charset="utf-8">
<style>

.frame {
  fill: none;
  stroke: #000;
}

.axis text {
  font: 10px sans-serif;
}

.axis line,
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}

.axis :first-of-type circle {
  stroke: #333;
  stroke-dasharray: none;
}

.line {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}

.hour-line {
  fill: none;
  stroke: blue;
  stroke-width: 2px;
  stroke-dasharray: 1,10;
}

</style>
<body>
<script type='text/javascript' src="lodash.min.js"></script>
<script type='text/javascript' src="starpath.js"></script>
<script src="d3.min.js"></script>
<script>

var data = d3.range(0, 2 * Math.PI, .01).map(function(t) {
  return [t, Math.sin(2 * t) * Math.cos(2 * t)];
});

var RADPERDEG = Math.PI / 180;
var objToDataVec = o => o.map(({az, el}) => [ az * RADPERDEG, el ]);

var width = 1024,
    height = 640,
    radius = Math.min(width, height) / 2 - 60;

var r = d3.scale.linear()
    .domain([0, 90])
    .range([radius, 0]);

var line = d3.svg.line.radial()
    .radius(function(d) { return r(d[1]); })
    .angle(function(d) { return Math.PI + d[0]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

paths =
    [ posVec.aldebaran, posVec.sol ].map(data => svg.append("path")
                                                     .datum(objToDataVec(data))
                                                     .attr("class", "line")
                                                     .attr("d", line));

/* // Show line between two paths at starting time (now)
var gl = svg.append('g').attr("class", "hour-lines");
gl.append('path')
    .datum(objToDataVec(posVec.sol.slice(0, 1))
               .concat(objToDataVec(posVec.aldebaran.slice(0, 1))))
    .attr("class", "hour-line")
    .attr("d", line);
*/

var gr = svg.append("g")
             .attr("class", "r axis")
             .selectAll("g")
             .data(r.ticks(7).slice(0, -1))
             .enter()
             .append("g");

gr.append("circle")
    .attr("r", r);

gr.append("text")
    .attr("y", function(d) { return -r(d) - 4; })
    .attr("transform", "rotate(15)")
    .style("text-anchor", "middle")
    .text(function(d) { return d; });

var ga = svg.append("g")
    .attr("class", "a axis")
  .selectAll("g")
    .data(d3.range(0, 360, 45/2))
  .enter().append("g")
    .attr("transform", function(d) { return "rotate(" + -d + ")"; });

ga.append("line")
    .attr("x2", radius);

var math2map = d3.scale.linear().domain([0, 360]).range([270, -90]);
var normalizeDegrees = d => d >= 0 && d <= 360 ? d : d >= 360 ? d % 360 : 360 + d % 360;

var threeLetterDirections = _.object(
    _.range(0, 360, 45 / 2),
    'N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSW, SW, WSW, W, WNW, NW, NNW'.split(
        ', '));
var degreesToDirection = d => d % (45 / 2) === 0 ? threeLetterDirections[d]
                                                 : "";

ga.append("text")
    .attr("x", radius + 6)
    .attr("dy", ".35em")
    .style("text-anchor", function(d) { return d < 270 && d > 90 ? "end" : null; })
    .attr("transform", function(d) { return d < 270 && d > 90 ? "rotate(180 " + (radius + 6) + ",0)" : null; })
    .text(function(d) {
      d = normalizeDegrees(d3.round(math2map(d), 1));
      return d + "Â° " + degreesToDirection(d); 
    });

</script>
